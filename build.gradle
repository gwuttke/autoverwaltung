buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.2.2.RELEASE")
    }
}

allprojects {
	version = "1.4.001"
	group = "de.gw.auto"
	repositories {
		mavenCentral()
		mavenLocal()
		maven{ url 'https://maven.atlassian.com/content/repositories/atlassian-public/'}
	}
}

apply plugin: "base"

subprojects {
	apply plugin: "java"
	apply plugin: "eclipse"
	apply plugin: "eclipse-wtp"
	apply plugin: "spring-boot"	
	
	sourceCompatibility = 1.7
	targetCompatibility = 1.7
	
	compileJava.options.encoding = "ISO-8859-15"
	compileTestJava.options.encoding = "ISO-8859-15"

	configurations {
		provided
	}
	
	sourceSets {
		main.compileClasspath += [configurations.provided]
		test {
			compileClasspath += [configurations.provided]
			runtimeClasspath += [configurations.provided]
		}
	}

	eclipse.project.natures "org.springsource.ide.eclipse.gradle.core.nature"	
	eclipse.classpath.plusConfigurations += [configurations.provided]
}

task wrapper(type: Wrapper) {
	gradleVersion = "2.3"
}
