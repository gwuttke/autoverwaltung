<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"/>
<title>Insert title here</title>
</head>
<body>


<div th:fragment="field (fieldname,text)">
  <div class="alert alert-danger"  th:if="${#fields.hasErrors('__${fieldname}__')}" th:errors="*{__${fieldname}__}">
  	<strong>Danger!</strong>
  	<span th:text="${text}"></span>
  </div>
 </div>
</body>
</html>
